<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News21</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- Header  -->
    <section class="header bg-light">
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand text-dark fs-2" href="#">News21</a>
                    <button class="btn btn-outline-primary" type="button">Subscribe</button>
                </div>
            </nav>
        </div>
    </section>

    <!-- News Area  -->
    <main class="container mt-4">
        <!-- Banner starts here  -->
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 fst-italic banner-heading">News21 is a college project: Group Enforg</h1>
                <p class="my-3 fw-lighter fs-5 banner-subheading">We've created this project with HTML, CSS, JS,
                    and
                    News API
                    to get the BBC News as the source and deployed it to Netlify for public sharing.</p>
                <p class="mb-0 banner-btn"><a href="https://www.bbc.com/" target="_blank"
                        class="text-white fw-bold">Check the BBC News...</a></p>
            </div>
        </div>

        <!-- News cards starts here  -->
        <div class="row mb-2" id="newsCard"></div>
    </main>

    <!-- Footer  -->
    <footer class="blog-footer">
        <p>Made with ‚ù§ in <a href="http://www.subodhpgcollege.com/" target="_blank">S.S. Jain Subodh P.G. College</a>
        </p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</html>
